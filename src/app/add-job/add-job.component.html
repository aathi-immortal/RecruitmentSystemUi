<div class="container">
    <form class="job-form" (ngSubmit)="this.addJob()">
        <h2>Job Application Form</h2>
        <div class="form-group">
            <label for="job-name">Job Name:</label>
            <input type="text" id="job-name" name="job-name" [(ngModel)]="this.job.jobName" required>
        </div>
        <div class="form-group">
            <label for="mandatory-skill">Mandatory Skill:</label>
            <input type="text" id="mandatory-skill" [(ngModel)]="this.job.skill" name="mandatory-skill" required>
        </div>
        <div class="form-group">
            <label for="year-of-skill">Years of Skill:</label>
            <input type="number" id="year-of-skill" [(ngModel)]="this.job.yearOfSkill" name="year-of-skill" required>
        </div>
        <div class="form-group">
            <label for="salary-range">Salary Range:</label>
            <input type="text" id="salary-range" name="salary-range" [(ngModel)]="this.job.jobSalary" required>
        </div>
        <div class="form-group">
            <label for="notice-period">Notice Period:</label>
            <input type="text" id="notice-period" name="notice-period" [(ngModel)]="this.job.noticePeriod" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
