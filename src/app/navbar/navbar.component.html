<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JOB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <ng-container *ngIf="this.auth.isAuthenticated();then Authenticated;else nonAuthenticated ">

                    </ng-container>

                    <ng-template #nonAuthenticated>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="registration">Registration</a>
                        </li>
                    </ng-template>
                    <ng-template #Authenticated>
                        <ng-container *ngIf="this.auth.isAdmin();then AdminAuthenticated;else UserAuthenticated">

                        </ng-container>

                        <li class="nav-item">
                            <a class="nav-link active" routerLink="" (click)="this.auth.logout()">Logout</a>
                        </li>
                    </ng-template>
                    <ng-template #UserAuthenticated>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="updateprofile">Update profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="viewjob">View Job</a>
                        </li>

                    </ng-template>

                    <ng-template #AdminAuthenticated>
                        <li class="nav-item">

                            <a class="nav-link active" routerLink="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="addjob">Add job</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link active" routerLink="viewjob">View Job</a>
                        </li>


                    </ng-template>


                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
